<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4972aba2c4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Bakery</title>
    </head>
<body>

    <nav class="navbar background">
        <div class="container">
            <h1 class="logo  f-sizing-l">BAKERY</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="contact-wraper">
                <div class="company-Adress">
                    <i class="fa-solid fa-location fa-2x"> Location</i>
                    <p>Rawalpindi , Punjab , Pakistan</p>
                    <i class="fa-solid fa-book fa-2x"> e-mail</i>
                    <p>Rukhenoor786@gmail.com</p>
                    <i class="fa-solid fa-phone fa-2x"> call</i>
                    <p>+9231189******</p>
                    <img src="./IMAGES/pexels-tuurt-730129.jpg" alt="walking person">
                </div>
                <form id="contactForm" class="forum">
                    <p id="p-forum">Contact Us</p>
                    <p id="p-forum2">Let us know your question, suggestions and concern by filling out the form given below.</p><br>
                    <div class="inputdata">
                        <label for="username">User Name*</label><br>
                        <input type="text" id="username" class="input in-text" placeholder="Full Name"><br>
                        <label for="email">Email*</label><br>
                        <input type="email" id="email" class="input in-email" placeholder="example:@Rukhe786"><br>
                        <label for="phone">Phone*</label><br>
                        <input type="number" id="phone" class="input in-number" placeholder="example:+9231***"><br>
                        <label for="message">Message*</label><br>
                        <textarea id="message" class="in-textarea input" placeholder="Type your message here"></textarea><br>
                        <button type="submit" class="btn btn-success rukhe">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-icons">
            <i class="fab fa-whatsapp fa-4x"></i>
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram  fa-4x"></i>
        </div>
        <p class="ft-paragraph">BAKERY &copy; 2023 , All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            if (username === '') {
                alert('Please enter your name.');
                return;
            }
            if (email === '') {
                alert('Please enter your email.');
                return;
            }
            if (phone === '') {
                alert('Please enter your phone number.');
                return;
            }
            if (message === '') {
                alert('Please enter your message.');
                return;
            }
            alert('Form submitted successfully!');
        });
    </script>

</body>
</html>
